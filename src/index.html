<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UK Election map</title>
</head>
<body>
  <div id="container">
    <h1>UK election map</h1>
    <p>
      A map of the UK's Parliamentary constituencies for the 2019 election.
    </p>

    <div id="map-wrapper">

      <div id="map-year-wrapper">
        <input type="radio" name="map-year" id="map-year-2017" value="2017" checked>
        <label for="map-year-2017">2017</label>
        <input type="radio" name="map-year" id="map-year-2015" value="2015">
        <label for="map-year-2015">2015</label>
      </div>
      <div id="map-buttons-wrapper">
        <button id="map-button-zoom-in">+</button>
        <button id="map-button-zoom-out">-</button>
      </div>
    </div>
  </div>

</body>
</html>
